spring.application.name=inventory-management
# application.properties

spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db  # Replace with your database URL
spring.datasource.username=your_db_username  # Replace with your database username
spring.datasource.password=your_db_password  # Replace with your database password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show SQL statements in the console
spring.jpa.show-sql=true

# Automatically update the database schema (use "validate" or "none" in production)
spring.jpa.hibernate.ddl-auto=update

# Use non-contextual LOB creation to avoid issues with PostgreSQL LOB handling
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
